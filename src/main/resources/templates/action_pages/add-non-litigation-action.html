<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Dodaj izvansudsku radnju</title>
</head>
<div th:fragment="content">
    <div class="form-container">
        <h1>Dodaj izvansudsku radnju</h1>
        <form th:action="@{/JuristiQ/non-litigation-actions/add}" method="post">
            <input type="hidden" th:name="caseId" th:value="${caseId}" />

            <label for="type">Vrsta radnje:</label>
            <select id="type" name="type" required>
                <option th:each="type : ${T(hr.algebra.juristiq.enums.NonLitigationActionType).values()}"
                        th:value="${type}" th:text="${type.displayName}"></option>
            </select>

            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Vrijeme:</label>
            <input type="time" id="time" name="time">

            <label for="deadlineDays">Rok (dani):</label>
            <input type="number" id="deadlineDays" name="deadlineDays">

            <label for="description">Opis:</label>
            <textarea id="description" name="description"></textarea>

            <button type="submit" class="btn-primary">Spremi</button>
        </form>
    </div>
</div>
</html>
