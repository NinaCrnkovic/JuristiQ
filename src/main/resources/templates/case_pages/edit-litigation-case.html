<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Edit Litigation Case</title>
</head>
<div th:fragment="content" class="content-area">
    <h1>Edit Litigation Case</h1>
    <form th:action="@{/JuristiQ/litigation-cases/edit/{id}(id=${litigationCase.id})}" method="post">
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" th:value="${litigationCase.designation}" required>
        <br>
        <label for="court">Court:</label>
        <select id="court" name="court" required>
            <option th:each="court : ${T(hr.algebra.juristiq.enums.Court).values()}" th:value="${court}" th:text="${court}" th:selected="${court == litigationCase.court}"></option>
        </select>
        <br>
        <label for="judge">Judge:</label>
        <input type="text" id="judge" name="judge" th:value="${litigationCase.judge}">
        <br>
        <label for="vps">Value in Dispute (VPS):</label>
        <input type="number" id="vps" name="vps" th:value="${litigationCase.vps}" step="0.01" required>
        <br>
        <button type="submit">Save</button>
    </form>
</div>
</html>
