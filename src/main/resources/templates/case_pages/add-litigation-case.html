<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/base}">
<head>
    <title>Dodaj sudski predmet</title>
</head>
<body>
<div th:fragment="content" class="content-area">
    <div class="form-container">
        <h1>Dodaj sudski predmet</h1>
        <form th:action="@{/JuristiQ/litigation-cases/add}" method="post">
            <label for="designation">Broj predmeta:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="court">Sud:</label>
            <select id="court" name="court">
                <option th:each="court : ${courts}" th:value="${court}" th:text="${court.displayName}"></option>
            </select>

            <label for="judge">Sudac:</label>
            <input type="text" id="judge" name="judge">

            <label for="vps">Vrijednost spora:</label>
            <input type="number" id="vps" name="vps">

            <label for="representedParties">Zastupane strane:</label>
            <select id="representedParties" name="representedParties" multiple>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name + ' ' + client.surname}"></option>
            </select>

            <label for="opposingParties">Suprotne strane:</label>
            <select id="opposingParties" name="opposingParties" multiple>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name + ' ' + client.surname}"></option>
            </select>

            <button type="submit" class="btn btn-primary">Spremi</button>
        </form>
    </div>
</div>
</body>
</html>
