<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/base}">
<head>
    <title>Dodaj Parnični Predmet</title>
</head>
<div th:fragment="content" class="content-area">
    <div class="form-container">
        <h1>Dodaj Parnični Predmet</h1>
        <form th:action="@{/JuristiQ/litigation-cases/add}" method="post">

            <!-- Broj predmeta -->
            <label for="designation">Broj predmeta:</label>
            <input type="text" id="designation" name="designation" placeholder="Broj predmeta ili ostavite prazno">

            <!-- Sud -->
            <label for="court">Sud:</label>
            <select id="court" name="court" required>
                <option th:each="court : ${courts}" th:value="${court}" th:text="${court}"></option>
            </select>

            <!-- Sudac -->
            <label for="judge">Sudac:</label>
            <input type="text" id="judge" name="judge" placeholder="Ime suca (opcionalno)">

            <!-- Vrijednost spora -->
            <label for="valueInDispute">Vrijednost spora:</label>
            <input type="number" id="valueInDispute" name="valueInDispute" placeholder="Unesite vrijednost">

            <!-- Zastupane strane -->
            <label for="plaintiffs">Zastupane strane:</label>
            <select id="plaintiffs" name="plaintiffs" multiple required>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name + ' ' + client.surname}"></option>
            </select>

            <!-- Suprotne strane -->
            <label for="defendants">Suprotne strane:</label>
            <select id="defendants" name="defendants" multiple>
                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name + ' ' + client.surname}"></option>
            </select>

            <!-- Spremi -->
            <button type="submit" class="btn btn-primary">Spremi</button>
        </form>
    </div>
</div>
</html>
