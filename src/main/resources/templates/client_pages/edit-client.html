<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Uredi stranku</title>
</head>
<div th:fragment="content" class="form-container">
    <h1>Uredi stranku</h1>
    <form th:action="@{/JuristiQ/clients/edit/{id}(id=${client.id})}" th:object="${client}" method="post">
        <label for="name">Ime:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="surname">Prezime:</label>
        <input type="text" id="surname" th:field="*{surname}" required />

        <label for="oib">OIB:</label>
        <input type="text" id="oib" th:field="*{oib}" required />

        <label for="address">Adresa:</label>
        <input type="text" id="address" th:field="*{address}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" th:field="*{phoneNumber}" required />

        <label for="lawyer">Odvjetnik:</label>
        <select id="lawyer" th:field="*{lawyer.id}">
            <option th:each="lawyer : ${lawyers}" th:value="${lawyer.id}" th:text="${lawyer.name + ' ' + lawyer.surname}"></option>
            <option value="">Nema odvjetnika</option>
        </select>


        <button type="submit" class="btn btn-primary">Spremi</button>
        <a th:href="@{/JuristiQ/clients}" class="btn-primary">Nazad na popis</a>
    </form>
</div>
</body>
</html>
