<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Dodaj novog pravnika/odvjetnika</title>
</head>
<body>
<div th:fragment="content" class="content-area">
    <div class="form-container">
        <h1>Dodaj novog pravnika/odvjetnika</h1>
        <form th:action="@{/JuristiQ/lawyers/add}" method="post">
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" placeholder="Unesite ime" required>

            <label for="surname">Prezime:</label>
            <input type="text" id="surname" name="surname" placeholder="Unesite prezime" required>

            <label for="oib">OIB:</label>
            <input type="text" id="oib" name="oib" placeholder="Unesite OIB" required>

            <label for="address">Adresa:</label>
            <input type="text" id="address" name="address" placeholder="Unesite adresu">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Unesite email">

            <label for="phone">Telefon:</label>
            <input type="text" id="phone" name="phone" placeholder="Unesite telefon">

            <label for="lawFirm">Odvjetniƒçki ured:</label>
            <select id="lawFirm" name="lawFirm.id">
                <option th:each="lawFirm : ${lawFirms}" th:value="${lawFirm.id}" th:text="${lawFirm.name}"></option>
            </select>

            <button type="submit" class="btn-primary">Dodaj</button>
        </form>
    </div>
</div>
</body>
</html>
