<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registracija odvjetnika</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="form-container">
    <h1>Registracija odvjetnika</h1>
    <form th:action="@{/JuristiQ/lawyers/auth/register-lawyer}" method="post">
        <label for="name">Ime:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Prezime:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Broj telefona:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="registrationCode">Registracijski kod:</label>
        <input type="text" id="registrationCode" name="registrationCode" required>

        <label for="username">Korisniƒçko ime (email):</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Lozinka:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn-primary">Registriraj odvjetnika</button>
    </form>


</div>
</body>
</html>
